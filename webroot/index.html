<html lang="en" class="dark h-full">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="no">
    <title>Bubble Trouble</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .silkscreen-bold {
        font-family: "Silkscreen", sans-serif;
        font-weight: 700;
        font-style: normal;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-display: swap;
      }
      
      /* 全局修复：让所有文字外框显示在外侧而不是内嵌 */
      [style*="WebkitTextStroke"] {
        paint-order: stroke fill;
      }
      
      /* 确保在任何环境中都能正确显示 */
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Pixelify Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
        line-height: normal;
      }
      
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #60a5fa 0%, #06b6d4 50%, #34d399 100%);
      }
      
      /* 响应式优化 */
      @media (max-width: 500px) {
        #root {
          padding: 10px;
        }
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-size: 18px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 泡泡飘入动画 */
      @keyframes bubble-float-0 {
        0% {
          transform: translateY(100px) scale(0.3);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
      }
      
      @keyframes bubble-float-1 {
        0% {
          transform: translateX(-80px) translateY(80px) scale(0.3);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateX(0) translateY(0) scale(1);
          opacity: 0.6;
        }
      }
      
      @keyframes bubble-float-2 {
        0% {
          transform: translateX(80px) translateY(120px) scale(0.3);
          opacity: 0;
        }
        50% {
          opacity: 0.6;
        }
        100% {
          transform: translateX(0) translateY(0) scale(1);
          opacity: 0.6;
        }
      }
      
      /* 泡泡慢速飘动 */
      @keyframes bubble-slow-float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      /* 应用泡泡动画 */
      .bubble-floating {
        animation: bubble-slow-float 3s ease-in-out infinite;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-Wzsh53c4.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CQnejzoM.css">
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading Cat Comfort Game...
      </div>
    </div>

  </body>
</html>
